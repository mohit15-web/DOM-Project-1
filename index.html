<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project 1</title>
    <style>
        #container {
            height: 200px;
            width: 300px;
            background-color: yellow;
            color: blue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        Hello I'm a Div!
    </div>

    <script>
        let a = document.getElementById("container");

        a.style.color = "red";
        a.style.backgroundColor = "cyan";
        a.style.margin = "20px";
        a.style.padding = "50px";
        a.style.fontSize = "40px";
        a.style.fontWeight = "bold";
        a.style.height = "100px";
        a.style.width = "100px";


    </script>
</body>
</html>
